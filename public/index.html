<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OHOL Map</title>
  <link href="leaflet.css" rel="stylesheet" />
  <link href="L.SimpleGraticule.css" rel="stylesheet" />
  <link href="leaflet.timedimension.control.css" rel="stylesheet" />
  <style>
body {
  background: white;
  color: black;
  width: 100%;
  height: 100%;
  position: absolute;
  overflow: hidden;
  margin: 0;
}

#map {
  white-space: normal;
  width: 100%;
  height: 100%;
}

.interactive .leaflet-tile-container {
  pointer-events: auto;
}

.trans {
  opacity: 0.4;
}
img {
  image-rendering: optimizeSpeed;             /*                     */
  image-rendering: -moz-crisp-edges;          /* Firefox             */
  image-rendering: -o-crisp-edges;            /* Opera               */
  image-rendering: -webkit-optimize-contrast; /* Chrome (and Safari) */
  image-rendering: optimize-contrast;         /* CSS3 Proposed       */
  -ms-interpolation-mode: nearest-neighbor;   /* IE8+                */
  }

#sidebar [role="button"]:hover,
#sidebar a:hover {
  background-color: #eee;
}

svg.icon {
  display: inline-block;
  width: 1em;
  height: 1em;
  vertical-align: -0.2em;
  stroke-width: 0;
  stroke: currentColor;
  fill: currentColor;
}
.icon-github { color: #888; }
.icon-twitter { color: #55acee; }
  </style>
</head>

<body>
  <div id='map'></div>
  <script type="text/javascript" src="leaflet.js"></script>
  <script type="text/javascript" src="L.SimpleGraticule.js"></script>
  <script type="text/javascript" src="iso8601.js"></script>
  <script type="text/javascript" src="leaflet.timedimension.src.js"></script>
  <script type="text/javascript" src="config.js?v=9"></script>
  <script type="text/javascript" src="map-ui.js?v=8"></script>
  <script type="text/javascript" src="ohol-map.js?v=8"></script>
  <script defer src="svgxuse.js"></script>
</body>
</html>
